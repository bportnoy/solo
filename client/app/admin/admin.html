<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container" ng-controller='AdminController'>
<table class="table table-hover">
  <tr>
    <th>E-mail</th>
    <th>Date Requested</th>
    <th>Invite</th>
  </tr>
  <tr ng-repeat="user in pending">
  <td>{{user.email}}</td>
  <td>{{user.created_at}}</td>
  <td><input type="checkbox" checklist-model="inviteSelection" checklist-value="user.id - 1"></td>
  </tr>
</table>
<button type='submit' name='submitButton' class="btn btn-primary" ng-click="sendInvites(inviteSelection)">Submit</button>
</div>

<footer class="footer">
  <div class="container">
      <p>InviteMe v0.0.1</p>
  </div>
</footer>
