<table class="table table-hover">
  <tr>
    <th>E-mail</th>
    <th>Date Requested</th>
    <th>Invite</th>

  <td>{{user.test}}</td>
  <td><input type="checkbox" checklist-model="inviteSelection" checklist-value="user.id"></td>
  </tr>
</table>
</div>

<footer class="footer">

      <p>InviteMe v0.0.1</p>
